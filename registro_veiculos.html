<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Vagas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div class="image-side">
                <!--<h1>Gerenciamento de Estacionamento<br>Controle de entrada e saída de veículos</h1>-->
                <img src="assets/img/undraw_automobile_repair_ywci.svg">
        </div>

        <div class="form-side-register">
            <main>
                <section id="registro">
                    <h2>Registro de Veículos</h2>

                            <input type="text" id="placa" name="placa" placeholder="Placa" required >

                </section>
            </main>
        </div>
