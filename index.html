<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estacionamento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gerenciamento de Estacionamento</h1>
        <p>Controle de entrada e saída de veículos</p>
    </header>
    <main>
        <section id="config">
            <h2>Configurações</h2>
            <form id="config-form">
                <label for="vagas">Quantidade de Vagas:</label>
                <input type="number" id="vagas" name="vagas" required>
                <label for="tarifa">Tarifa por Hora:</label>
                <input type="number" id="tarifa" name="tarifa" required>
                <button type="submit">Salvar Configurações</button>
            </form>
        </section>
        <section id="registro">
            <h2>Registro de Veículos</h2>
            <form id="entrada-form">
                <label for="placa">Placa do Veículo:</label>
                <input type="text" id="placa" name="placa" required>
                <button type="submit">Registrar Entrada</button>
            </form>
        </section>
        <section id="veiculos">
            <h2>Veículos Estacionados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Placa</th>
                        <th>Hora de Entrada</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="veiculos-tabela">
                    <!-- Veículos serão listados aqui -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
